  <header>

            <!-- Asume que tienes una imagen de logo -->
            <img src="../assets/logo.png" alt="Logo" id="logo" onclick="window.location.replace('./Home.html')">
        </div>
        <div class="linksCategories">
          <p id="changeSection">Section</p>
          <i class="fas fa-chevron-down" id="categoryArrow" onclick="changeCategory()"></i>
        </div>
        <div class="nav-right">
          <div class="search-container">
              <button id="search-icon" class="btn btn-link">
                  <i class="fas fa-search"></i>

                  <input type="text" placeholder="Search Movies.." id="movie-search">
              </div>
          </div>
          <div class="dropdown">
              <button id="btn-menu" class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu

              <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item active" href="./Home.html">Home</a></li>
                  <li><a class="dropdown-item" href="#">Wallet</a></li>

                  <li><a class="dropdown-item" href="../index.html">Log out</a></li>
              </ul>
          </div>
        </div>
    </nav>
  </header>
  <main>
    
    <section class="transparent-form">
      <form class="was-validated">
    
        <div class="mb-3">
          <textarea class="form-control" id="title" placeholder="Title." required minlength="3" maxlength="100"></textarea>
        </div>
    
        <div class="mb-3">
          <textarea class="form-control" id="director" placeholder="Director." required minlength="3" maxlength="100"></textarea>
        </div>
    
        <div class="mb-3">
          <textarea class="form-control" id="duration" placeholder="Duration." required pattern="\d{1,2}h \d{1,2}m"></textarea>
        </div>
    
        <div class="mb-3">
          <input class="form-control" type="number" id="rate" placeholder="Rating" step="0.01" min="0" max="10" required></input>
        </div>
    
        <div class="mb-3">
          <textarea class="form-control" id="baner" placeholder="Banner URL." required pattern="https?://.+"></textarea>
        </div>
    
        <div class="mb-3">
          <select class="form-select" required aria-label="select example" id="section">
            <option value="">Section</option>
            <option value="Movie">Movies</option>
            <option value="Series">Series</option>
            <option value="Animes">Animes</option>
          </select>
        </div>
        
        <div class="SecondContainerForm">
          <div class="mb-3">
            <input id="genre" class="form-select" placeholder="Genre" required minlength="3" maxlength="50">
          </div>
    
          <div class="mb-3">
            <input id="year" class="form-select" type="number" required aria-label="select example" placeholder="Year" min="1888" max="2024">
          </div>
        </div>
    
        <div class="mb-3">
          <textarea class="form-control" id="movieReview" placeholder="Please enter a review for your movie." required minlength="10"></textarea>
        </div>

        <div class="mb-3">
          <textarea class="form-control" id="trailers" placeholder="Please enter a trailer of your movie." required minlength="10"></textarea>
        </div>
    
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="aceptTerm" required>
          <label class="form-check-label" for="validationFormCheck1">I accept the terms and conditions</label>
        </div>
    
        <div class="mb-3">
          <button class="button" type="submit" id="submit">Upload</button>
        </div>
    
        <div class="mb-3">
          <button class="button" type="button" id="clean">Clean</button>
        </div>

        <p id="message"></p>
      </form>
    </section>
    
  </main>
